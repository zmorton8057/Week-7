<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">

    <header>

        <div class="row text-center header-style pt-5 pb-5 mr-1 ml-1 rounded">

            <div class="col-md-12 header-font">
                Employee Data Management

                <div class="row text-center">
                    <div class="col-md-12 secondary-font">
                        A Comprehensive Directory of Emplyee Billable Hours
                    </div>
                </div>

            </div>
        </div>

    </header>


        <div class="row mt-4 current-box mr-1 ml-1 rounded">
            <div class="col-md-12">

                <div class="row">
                    <div class="col-md-12 current-header">
                        Current Employee
                    </div>
                </div>

                <div class="row">

                    <div class="col-md-12">

                        <div class="table-responsive">

                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Employee Name</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Start Date</th>
                                    <th scope="col">Months Worked</th>
                                    <th scope="col">Monthly Rate</th>
                                    <th scope="col">Total Billed</th>
                                </tr>
                            </thead>
                            <tbody id='table-body'>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Eric</td>
                                    <td>Software Engineer</td>
                                    <td>11/01/2019</td>
                                    <td>(months)</td>
                                    <td>$10,000</td>
                                    <td>(billed)</td>
                                </tr>


                            </tbody>
                        </table>
                    </div>
                    </div>

                </div>

            </div>
        </div>


        <div class="row current-box mr-1 ml-1 mb-5 mt-4 rounded">

            <div class="col-md-12">

                <div class="row">
                    <div class="col-md-12 current-header">
                        Add Employee
                    </div>
                </div>


                <form class='mt-2 mb-2'>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Employee Name</label>
                        <input type="text" class="form-control" id="employee" placeholder="eMac">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Role</label>
                        <input type="text" class="form-control" id="role" placeholder="CEO">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Start Date (MM/DD/YYYY)</label>
                        <input type="date" class="form-control" id="start-date" placeholder="03/16/2019">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Monthly Rate ($)</label>
                        <input type="number" class="form-control" id="rate" placeholder="1000000">
                    </div>

                    <button id="submitButton" type="submit" class="btn btn-secondary">Submit</button>

                </form>


            </div>

        </div>


    

</div>
<script src="https://momentjs.com/downloads/moment.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>

<script src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script src="./assets/main_js.js"></script>
</body>

</html>
